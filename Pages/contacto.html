        <section class="contacto">
            <h2 class="title2">Contacto</h2>
            <p class="text textcontacto">Si deseas contactarme, podés hacerlo a través de este formulario:</p>
            <div class="contact-container">
                <form class="contact-form">
                    <div class="form-grupo">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                    <div class="form-grupo">
                        <input type="email" placeholder="Correo electrónico">
                        <input type="tel" placeholder="Teléfono">
                    </div>
                    <div class="form-grupo">
                        <textarea placeholder="Mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar</button>
                </form>
            </div>

            <div class="linea"></div>

            <p class="text">También podés contactarme a través de:</p>

            <div class="iconos-redes">
                <img src="../img/contacto/mail.svg" alt="Email" class="icono-red">
                <img src="../img/contacto/linkedin.svg" alt="LinkedIn" class="icono-red">
